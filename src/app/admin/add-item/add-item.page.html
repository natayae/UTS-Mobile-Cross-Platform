<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Add New Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">    
          <ion-list>
            <ion-item>
              <ion-label position="floating">URL Foto</ion-label>
              <ion-input  type="text"
                          ngModel
                          name="imageURL"
                          #imageURLCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Jenis Produk</ion-label>
              <ion-select placeholder="Pilih jenis produk"
                          type="text"
                          ngModel
                          name="type"
                          #typeCtrl="ngModel"
                          required>
                <ion-select-option value="CPU">CPU</ion-select-option>
                <ion-select-option value="GPU">GPU</ion-select-option>
                <ion-select-option value="RAM">RAM</ion-select-option> 
                <ion-select-option value="Motherboard">Motherboard</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Merk</ion-label>
              <ion-input  type="text"
                          ngModel
                          name="merk"
                          #merkCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Model</ion-label>
              <ion-input  type="text"
                          ngModel
                          name="model"
                          #modelCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Harga</ion-label>
              <ion-input  type="number"
                          ngModel
                          name="price"
                          #priceCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Stok</ion-label>
              <ion-input  type="text"
                          ngModel
                          name="stock"
                          #stockCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <span *ngIf="typeCtrl.value === 'CPU'">
              <ion-item>
                <ion-label position="floating">Base Clock</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="baseclock"
                            #baseCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Boost Clock</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="boostclock"
                            #boostCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Core</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="core"
                            #coreCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Thread</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="thread"
                            #threadCtrl="ngModel"
                            required></ion-input>
              </ion-item>
            </span>
            <span *ngIf="typeCtrl.value === 'RAM'">
              <ion-item>
                <ion-label position="floating">Speed</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="speed"
                            #speedCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Size</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="size"
                            #sizeCtrl="ngModel"
                            required></ion-input>
              </ion-item>
            </span>
            <span *ngIf="typeCtrl.value === 'motherboard'">
              <ion-item>
                <ion-label position="floating">Chipset</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="chipset"
                            #chipsetCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Processor</ion-label>
                <ion-input  type="text"
                            ngModel
                            name="processor"
                            #processorCtrl="ngModel"
                            required></ion-input>
              </ion-item>
            </span>
          </ion-list>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid">
            Add
          </ion-button>
        </form>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
