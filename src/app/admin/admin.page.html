<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Admin</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/admin/add-item']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card>
      <ion-item-sliding *ngFor="let item of items" #slidingItem>
        <ion-item-options side="start">
          <ion-item-option [routerLink]="['/admin/edit-item/', item.id]">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item [routerLink]="['/admin/', item.id]">
          <ion-thumbnail slot="start">
            <img [src]="item.imageUrl"/>
          </ion-thumbnail>
          <ion-label>
            <h3>{{ item.merk }} {{ item.model }}</h3>
            <p>Rp. {{ item.price }}</p>
            <p>Tersedia : {{ item.stock }}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteItem(item.id, slidingItem)">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>
</ion-content>
