<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Product</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">    
          <ion-list>
            <ion-item>
              <ion-label position="floating">URL Foto</ion-label>
              <ion-input  type="text"
                          ngModel="{{loadedItem.imageURL}}"
                          name="imageURL"
                          #imageURLCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Jenis Produk</ion-label>
              <ion-input  type="text"
                          value="{{loadedItem.type}}"
                          disabled></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Merk</ion-label>
              <ion-input  type="text"
                          ngModel="{{loadedItem.merk}}"
                          name="merk"
                          #merkCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Model</ion-label>
              <ion-input  type="text"
                          ngModel="{{loadedItem.model}}"
                          name="model"
                          #modelCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Harga</ion-label>
              <ion-input  type="number"
                          ngModel="{{loadedItem.price}}"
                          name="price"
                          #priceCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Stok</ion-label>
              <ion-input  type="number"
                          ngModel="{{loadedItem.stock}}"
                          name="stock"
                          #stockCtrl="ngModel"
                          required></ion-input>
            </ion-item>
            <span *ngIf="loadedItem.type === 'CPU'">
              <ion-item>
                <ion-label position="floating">Base Clock</ion-label>
                <ion-input  type="number"
                            ngModel="{{loadedItem.baseclock}}"
                            name="baseclock"
                            #baseCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Boost Clock</ion-label>
                <ion-input  type="number"
                            ngModel="{{loadedItem.boostclock}}"
                            name="boostclock"
                            #boostCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Jumlah Core</ion-label>
                <ion-input  type="number"
                            ngModel="{{loadedItem.core}}"
                            name="core"
                            #coreCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Jumlah Thread</ion-label>
                <ion-input  type="number"
                            ngModel="{{loadedItem.thread}}"
                            name="thread"
                            #threadCtrl="ngModel"
                            required></ion-input>
              </ion-item>
            </span>
            <span *ngIf="loadedItem.type === 'RAM'">
              <ion-item>
                <ion-label position="floating">Speed</ion-label>
                <ion-input  type="number"
                            ngModel="{{loadedItem.speed}}"
                            name="speed"
                            #speedCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Size</ion-label>
                <ion-input  type="number"
                            ngModel="{{loadedItem.size}}"
                            name="size"
                            #sizeCtrl="ngModel"
                            required></ion-input>
              </ion-item>
            </span>
            <span *ngIf="loadedItem.type === 'Motherboard'">
              <ion-item>
                <ion-label position="floating">Chipset</ion-label>
                <ion-input  type="text"
                            ngModel="{{loadedItem.chipset}}"
                            name="chipset"
                            #chipsetCtrl="ngModel"
                            required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Processor</ion-label>
                <ion-input  type="text"
                            ngModel="{{loadedItem.processor}}"
                            name="processor"
                            #processorCtrl="ngModel"
                            required></ion-input>
              </ion-item>
            </span>
          </ion-list>
          <ion-button type="submit" color="primary" expand="block" [disabled]="!form.valid">
            Update
          </ion-button>
        </form>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
