<ion-app>
  <ion-menu side="start" menuId="homeMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title><b>Menu</b></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menuId="homeMenu">
          <ion-item lines="none" routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menuId="homeMenu">
          <ion-item lines="none" routerLink="/admin">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Admin</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle menuId="homeMenu">
          <ion-item lines="none" routerLink="/aboutapp">
            <ion-icon name="happy" slot="start"></ion-icon>
            <ion-label>About App</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-menu-toggle menu="homeMenu">
      <ion-footer><ion-item lines="none" (cancel)="$event">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label>Exit</ion-label>
      </ion-item></ion-footer>
    </ion-menu-toggle>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
